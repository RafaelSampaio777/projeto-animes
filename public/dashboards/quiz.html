<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/funcoes.js"></script>
    <title>Document</title>
</head>

<body style="font-family: One Piece Manga;" onload="validarSessao()">
    <div class="janela">
        <div class="header-left">
            <div>
                <span class="op">AN</span>
                <span class="i_op">I</span>
                <span class="op">MESMAN</span>
                <span class="i_op">I</span>
                <span class="op">A</span>
            </div>
            <div class="hello">
                <h2>Olá, <span id="b_usuario">usuário</span>!</h2>
            </div>
            <div>
                <a href="favorito.html">
                    <h3>FAVORITO</h3>
                </a>
            </div>
            <div>
                <a href="quiz.html">
                    <h3 class="agora">QUIZ</h3>
                </a>
            </div>
            <div onclick="limparSessao()">
                <h3>SAIR</h3>
            </div>
        </div>
        <div class='conteudos'>
            
            <h1>Anime quiz</h1>

            <div class='centro' id='instrucoes'>
                Leia a questão e clique na resposta correta
            </div>
            
            <div class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>
                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='d' value='1D' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </div>

            <div class="botao"></div>
            
            <div id='aviso' class='centro'>
                <input type="range" value='1' min='1' max='10' step='1'
                name="progresso" id="progresso" disabled
                /> <br>
                <span id='numero'></span> de <span id='total'></span>
            </div>
        </div>
    </div>
</body>

</html>

<script src="../JS/quiz.js"></script>

<script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
